<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVENTURA</title>
    <style>
      body {
        max-width: 30rem;
        margin: 0 auto;
      }
      .text {
        font-size: x-large;
      }
    </style>
  </head>
  <body>
    <div class="marco">
      <div class="contenido">
        <div class="sub">
          <div>
            <div class="header">Benvingut a la teva aventura</div>
            <header><h1 class="numPag">0</h1></header>
          </div>

          <div>
            <section class="text">Contenido Pagina</section>
          </div>

          <div class="footer">
            <button class="buton" id="on" onclick="ferNo()"><b>NO</b></button>

            <button class="buton" id="on2" onclick="ferSi()"><b>SI</b></button>

            <button
              class="buton"
              id="restart"
              onclick="window.location.reload()"
            >
              <b>RESTART</b>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let historia = [
        {
          text: "FUNCIONA????", //0
          si: 8,
          no: 1,
        },
        {
          text: "LO HAS TOCADO ??!", //1
          si: 3,
          no: 4,
        },
        {
          text: "SIN PROBLEMA", //2
          fi: true,
        },
        {
          text: "BURRROO! LO SABE AGUIEN ??", //3
          si: 5,
          no: 6,
        },
        {
          text: "NOS DARA PROBLEMAS ??", //4
          si: 5,
          no: 7,
        },
        {
          text: "LA HAS CAGADO! PUEDES CULPAR A ALGUIEN? ", //5
          si: 2,
          no: 5,
        },
        {
          text: "ESCONDELOO, SIN PROBLEMA", //6
          fi: true,
        },
        {
          text: "LANZALOOO, SIN PROBLEMA ", //7
          fi: true,
        },
        {
          text: "NO TOQUES, SIN PROBLEMA ", //8
          fi: true,
        },
      ];

      let pagina = 0;
      let text = document.querySelector(".text");
      text.textContent = historia[pagina].text;
      document.getElementById("restart").hidden = true;

      function ferSi() {
        pagina = historia[pagina].si;
        text.textContent = historia[pagina].text;
        numPagina();
        if (historia[pagina].fi === true) {
          finalPag();
        }
      }

      function ferNo() {
        pagina = historia[pagina].no;
        text.textContent = historia[pagina].text;
        numPagina();
        if (historia[pagina].fi === true) {
          finalPag();
        }
      }
      function numPagina() {
        document.querySelector(".numPag").innerHTML = pagina;
      }
      function finalPag() {
        document.getElementById("on").hidden = true;
        document.getElementById("on2").hidden = true;
        document.getElementById("restart").hidden = false;
      }
    </script>
  </body>
</html>
